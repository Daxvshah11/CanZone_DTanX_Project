    .flex-container {
      display: flex;
      flex-wrap: stretch;

      height: 800px;

      font-family: Arial, Helvetica, sans-serif;
      font-style: bold;
      /* height: 800px; */
      background-color: #f1f1f1;
    }

    .flex-item {
      color: #f1f1f1;
      font-size: 400px;
      width: 200px;
      flex-grow: 1;
      /* padding: 20px; */
      /* margin: 10px; */
      /* border-radius: 20px; */
      word-break: break-word;
      text-align: center;
      height: 800px;

      font-size: 30px;
      transition: flex-grow 0.5s;
    }

    .flex-item:hover {
      flex-grow: 2;
      filter: brightness(80%);
      transition: 0.5s;

    }

    .flex-item:hover:after {
      filter: brightness(100%);

    }

    .flex-item:nth-child(1) {

      background-image: url("https://www.thedjsessions.com/wp-content/uploads/2022/08/drake-thatgrapejuice-2022-scaled-s8NCQP.jpeg");

      background-position: center;

      background-image: url("https://www.rollingstone.com/wp-content/uploads/2023/03/230117_Black_Tee_0005-1.jpg?w=819");
      background-size: cover;
      background-position: center;

    }

    .flex-item:nth-child(3) {
      background-image: url("https://pbs.twimg.com/media/E4LtA9ZXwAsgl1V.jpg:large");

      background-position: center;

    .flex-item:nth-child(4) {

      background-size: cover;
      background-position: center;
    }


    .flex-item:hover .text-container1 {
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    .text-container1 {
      position: relative;
      top: 50%;
      left: 50%;
      padding: 0;
      margin: 0;
      transform: translate(-50%, 20%);
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .text-container1 p {

      color: white;
    }


    .top_artist {

      padding: 150px;
      font-size: 200px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;

      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif-container img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(80%);
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
